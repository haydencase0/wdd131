<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation</title>
    <link rel="stylesheet" href="creditcard.css"/>
    <script src="creditcard.js" defer></script>
</head>
<body>
    <main>
        <section class="errors"></section>
        <section class="card-container">
            <form id="credit-card" action="#" method="get">
                <div class="card front-card">
                    <p class="total">TOTAL: $199</p>
                    <p class="logo" aria-label="">ðŸ’³</p>
                    <p id="creditCardNumberContainer" class="hide" role="region" aria-labelledby="creditCardLabel">
                        <label id="creditCardLabel" for="creditCardNumber">CARD NUMBER </label>
                        <input
                            type="text"
                            id="creditCardNumber"
                            name="creditCardNumber"
                            pattern="[0-9]{16}"
                            placeholder="Enter 16 digits"
                            required
                        />
                    </p>
                    <div id="cardHolder">
                        <label id="nameLabel" for="fullName">CARD HOLDER</label>
                        <input type="text" id="fullName" name="fullName" placeholder="John Doe" aria-labelledby="nameLabel" required>
                    </div>
                    <fieldset id="cardExpiration">
                        <legend>EXPIRATION</legend>
                        <div class="exp-inputs">
                            <input type="text" id="month" name="expMonth" placeholder="MM">
                            <input type="text" id="year" name="expYear" placeholder="YY">
                        </div>
                    </fieldset>
                </div>
                <div class="card back-card">
                    <div class="black-strip"></div>
                    <div id="securityCode">
                        <label id="securityLabel" for="security">CVC/CVV</label>
                        <div id="securityCode-input">
                            <input type='text' id='security' name="securityNumbers" placeholder="xxx" aria-labelledby="securityLabel">
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <p id="message"></p>
            </form>
        </section>
    </main>
</body>
</html>
